<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaccination History</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid #ccc;
  }

  th, td {
    padding: 10px;
    text-align: left;
  }

  input[type="text"],
  input[type="date"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }

  input[type="number"] {
    width: calc(100% - 18px); /* Adjusting for number input spinner */
  }
</style>
</head>
<body>
  <h1>Vaccination History</h1>
  <table id="vaccinationTable">
    <thead>
      <tr>
        <th>Appointment ID</th>
        <th>User Name</th>
        <th>Vaccine Name</th>
        <th>Referred Doctor</th>
        <th>Vaccination Date</th>
        <th>Doses Completed</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dummy data will be inserted here dynamically using JavaScript -->
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dummy data for initial table
      const dummyData = [
        { appointmentId: 1, userName: 'John Doe', vaccineName: 'Pfizer', referredDoctor: 'Dr. Smith', vaccinationDate: '2023-01-15', dosesCompleted: 2 },
        { appointmentId: 2, userName: 'Jane Smith', vaccineName: 'Moderna', referredDoctor: 'Dr. Johnson', vaccinationDate: '2023-02-20', dosesCompleted: 1 },
        { appointmentId: 3, userName: 'Michael Brown', vaccineName: 'Johnson & Johnson', referredDoctor: 'Dr. Garcia', vaccinationDate: '2023-03-10', dosesCompleted: 1 },
        { appointmentId: 4, userName: 'Emily Davis', vaccineName: 'AstraZeneca', referredDoctor: 'Dr. Martinez', vaccinationDate: '2023-04-05', dosesCompleted: 2 },
        { appointmentId: 5, userName: 'William Wilson', vaccineName: 'Sinovac', referredDoctor: 'Dr. Robinson', vaccinationDate: '2023-05-12', dosesCompleted: 1 },
        { appointmentId: 6, userName: 'Olivia Taylor', vaccineName: 'Sinopharm', referredDoctor: 'Dr. Clark', vaccinationDate: '2023-06-08', dosesCompleted: 2 },
        { appointmentId: 7, userName: 'James Lee', vaccineName: 'Sputnik V', referredDoctor: 'Dr. Lewis', vaccinationDate: '2023-07-17', dosesCompleted: 1 },
        { appointmentId: 8, userName: 'Sophia Moore', vaccineName: 'Covaxin', referredDoctor: 'Dr. Walker', vaccinationDate: '2023-08-25', dosesCompleted: 2 },
        { appointmentId: 9, userName: 'Benjamin Hill', vaccineName: 'Novavax', referredDoctor: 'Dr. Allen', vaccinationDate: '2023-09-30', dosesCompleted: 1 },
        { appointmentId: 10, userName: 'Mia Green', vaccineName: 'EpiVacCorona', referredDoctor: 'Dr. Hall', vaccinationDate: '2023-10-12', dosesCompleted: 2 }
      ];

      const tableBody = document.querySelector('#vaccinationTable tbody');

      // Function to populate table with dummy data
      function populateTable(data) {
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="text" value="${item.appointmentId}"></td>
            <td><input type="text" value="${item.userName}"></td>
            <td><input type="text" value="${item.vaccineName}"></td>
            <td><input type="text" value="${item.referredDoctor}"></td>
            <td><input type="date" value="${item.vaccinationDate}"></td>
            <td><input type="number" value="${item.dosesCompleted}" min="0"></td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Populate the table initially
      populateTable(dummyData);
    });
  </script>
</body>
</html>
