<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpline Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .query-history {
            display: none;
            margin-top: 15px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>



    <div class="container">
        <h2>Helpline Form</h2>
        <div class="form-group">
            <label for="queryId">Query ID</label>
            <input type="text" id="queryId" name="queryId">
        </div>
        <div class="form-group">
            <label for="queryDropdown">Select a Question</label>
            <select id="queryDropdown" name="queryDropdown">
                <option value="" disabled selected>Select a query</option>
                <option value="1">What is the status of my application?</option>
                <option value="2">How can I update my information?</option>
                <option value="3">Where can I find more resources?</option>
                <option value="4">Who can I contact for more help?</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn" id="queryHistoryBtn">Show Query History</button>
        </div>
        <div class="query-history" id="queryHistory">
            <h3>Query History</h3>
            <p>No previous queries found.</p>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <button class="btn">Submit</button>
        </div>
    </div>

    <script>
        document.getElementById('queryHistoryBtn').addEventListener('click', function() {
            var historyDiv = document.getElementById('queryHistory');
            if (historyDiv.style.display === 'none' || historyDiv.style.display === '') {
                historyDiv.style.display = 'block';
                // Ideally, you would fetch and display real query history here.
                // This is just a placeholder.
                historyDiv.innerHTML = '<h3>Query History</h3><p>Previous query: What is the status of my application?</p><p>Answer: Your application is being processed.</p>';
            } else {
                historyDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
