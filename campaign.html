    <style>
        .single-product-item {
            animation: fadeInUp 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100%, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Additional CSS for centering the heading */
        .page-heading {
            text-align: center;
            margin-bottom: 40px; /* Adjust spacing as needed */
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="page-heading">
            <h3>Upcoming Campaigns</h3>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 text-center">
                <div class="single-product-item animated fadeInUp">
                    <div class="product-image">
                        <a href="single-product.html"><img src="assets/img/products/product-img-1.jpg" alt=""></a>

                    <p class="product-price"><span>June 15, 2024</span></p>

            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <div class="single-product-item animated fadeInUp">
                    <div class="product-image">

                    <p class="product-price"><span>September 25, 2024</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        function notifyUser(method, campaign) {
            if (method === 'email') {
                alert('User will be notified about ' + campaign + ' via Email.');
            } else if (method === 'sms') {
                alert('User will be notified about ' + campaign + ' via SMS.');
            }
        }
    </script>
